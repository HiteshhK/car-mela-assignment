<div class="row">
  <div class="col-8">
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.unsplash.com/photo-1602182244320-12e14faa479f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bGVnbyUyMGNhcnxlbnwwfHwwfHw%3D&w=1000&q=80" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQLumuK0MZbBkFVj6TXPRw7Q9o8YmOru1qDw&usqp=CAU" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://www.topgear.com/sites/default/files/news-listicle/image/8._1989_batmobile.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Car ID</th>
          <th scope="col">Car Name</th>
          <th scope="col">Brand</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <th scope="row">{{ car.id }}</th>
          <td>{{ car.name }}</td>
          <td>{{ car.brand }}</td>
          <td>{{ car.desc }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-sidebar [cars]="cars" class="col-4"></app-sidebar>
</div>
